# fly.toml app configuration file generated for talviliiga on 2025-11-13T09:52:52+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'talviliiga'
primary_region = 'arn'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  strategy = 'immediate'

[processes]
  app = ''

[http_service]
  internal_port = 3003
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '3s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

  [[http_service.autostop]]
    kill_signal = "SIGINT"
    kill_timeout = "5s"
    min_machines_running = 0
    autostop_timeout = "5m"   # Sleep after 5 minutes of inactivity

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['app']
  init = true                # Use Docker's built-in init (Tini) for faster startup
