# fly.toml app configuration file generated for ols-viikkopelit on 2025-05-16T14:22:49+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ols-viikkopelit'
primary_region = 'arn'

[build]

# Set default machine count for the 'app' process group
[processes]
  app = ""

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1024mb'
  cpu_kind = 'shared'
  cpus = 1
  # Add this to explicitly tie this VM config to the 'app' process group defined above
  processes = ["app"]

# Mount the persistent volume
[mounts]
  source = "ols_data"      # This is the NAME of the volume you just created
  destination = "/data"    # This is where it will be mounted inside the container
