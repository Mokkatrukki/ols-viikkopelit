# fly.toml app configuration for ols-viikkopelit
# Optimized for performance and cost

app = 'ols-viikkopelit'
primary_region = 'arn'

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "immediate"  # Faster deployments

[processes]
  app = ""

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = true  # Keep machine running
  auto_start_machines = true
  min_machines_running = 0    # Keep at least 1 machine running at all times
  processes = ['app']

  [[http_service.checks]]
    path = "/health"
    interval = "15s"
    timeout = "3s"
    grace_period = "10s"
    method = "GET"

  [[http_service.autostop]]
    kill_signal = "SIGINT"
    kill_timeout = "5s"
    min_machines_running = 0
    autostop_timeout = "1h"




# VM configuration
[[vm]]
  memory = "1024mb"     # Reduced memory for cost savings
  cpu_kind = "shared"  # Shared CPU is more cost-effective
  cpus = 1
  processes = ["app"]

# Mount the persistent volume
[mounts]
  source = "ols_data"      # Volume for persistent storage
  destination = "/data"    # Mount point in container
